<!DOCTYPE html>
<html>
<head>
    <title>loader 1</title>
    <style>
        
        
.loader{
    border: 16px solid black;
    border-radius:50%;
    border-top:16px solid cyan;
    width:120px;
    height:120px;
    animation: spin 2s linear infinite;
    position:relative ;
    top:120px;
    left:58px;
    }


@keyframes spin{
    0%{transform:rotate(0deg);}
    100%{transform:rotate(360deg);}
}

    </style>
</head>
<body>
  <div class="loader"></div>
  </body>
  </html>
